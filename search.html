<!doctype html>
<html lang="en">
<head>


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Find your Fursuit Maker</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">

    <style>
        :root {
            --sidebar-w: 220px;
            --sidebar-collapsed-w: 64px;
            --sidebar-bg: #ffe6f0;
            --page-pad: 18px;
            --card-radius: 10px;
            --img-size: 260px;
            --bottom-bar-height: 0px;
        }

        html.site-sidebar-collapsed {
            --sidebar-w: var(--sidebar-collapsed-w);
        }

        site-sidebar:not(:defined) {
            display: none;
        }

        site-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-w);
            z-index: 60;
            transition: width 0.22s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Inter,system-ui,Arial;
            margin: 0;
            color: #0f1724;
            background: #fff;
            scroll-padding-bottom: var(--bottom-bar-height);
        }

        .main {
            margin-left: var(--sidebar-w);
            padding: var(--page-pad);
            min-height: 100vh;
            transition: margin-left 0.22s ease;
            padding-bottom: calc(var(--page-pad) + var(--bottom-bar-height));
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }

            header h2 {
                margin: 0
            }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap
        }

        input[type="search"], select, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd
        }

        button {
            cursor: pointer
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
            gap: 14px;
            padding-bottom: 6px;
        }

        .card {
            border: 1px solid #eee;
            border-radius: var(--card-radius);
            overflow: hidden;
            background: #fafafa;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative; /* Necesario para efectos */
            transition: transform 0.2s ease;
        }

        /* --- NUEVO: Estilos para el Highlight Arcoiris --- */
        @keyframes rainbow {
            0% {
                border-color: hsl(0, 100%, 50%);
                box-shadow: 0 0 28px hsl(0, 100%, 50%);
            }

            10% {
                border-color: hsl(36, 100%, 50%);
                box-shadow: 0 0 25px hsl(36, 100%, 50%);
            }

            20% {
                border-color: hsl(72, 100%, 50%);
                box-shadow: 0 0 22px hsl(72, 100%, 50%);
            }

            30% {
                border-color: hsl(108, 100%, 50%);
                box-shadow: 0 0 20px hsl(108, 100%, 50%);
            }

            40% {
                border-color: hsl(144, 100%, 50%);
                box-shadow: 0 0 18px hsl(144, 100%, 50%);
            }

            50% {
                border-color: hsl(180, 100%, 50%);
                box-shadow: 0 0 15px hsl(180, 100%, 50%);
            }

            60% {
                border-color: hsl(216, 100%, 50%);
                box-shadow: 0 0 16px hsl(216, 100%, 50%);
            }

            70% {
                border-color: hsl(252, 100%, 50%);
                box-shadow: 0 0 17px hsl(252, 100%, 50%);
            }

            80% {
                border-color: hsl(288, 100%, 50%);
                box-shadow: 0 0 18px hsl(288, 100%, 50%);
            }

            90% {
                border-color: hsl(324, 100%, 50%);
                box-shadow: 0 0 22px hsl(324, 100%, 50%);
            }

            100% {
                border-color: hsl(360, 100%, 50%);
                box-shadow: 0 0 25px hsl(360, 100%, 50%);
            }
        }

        .card.highlight {
            border-width: 2px;
            animation: rainbow 3s linear infinite;
        }
        /* ----------------------------------------------- */

        .img-wrap {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f3f3f3;
            cursor: pointer;
        }

            .img-wrap img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: opacity 300ms ease;
                opacity: 1;
            }

            .img-wrap .white-overlay {
                position: absolute;
                inset: 0;
                background: #fff;
                opacity: 0;
                pointer-events: none;
                transition: opacity 350ms ease;
            }

        .meta {
            margin-top: 0;
            flex: 1
        }

            .meta h3 {
                margin: 0;
                font-size: 16px
            }

            .meta p {
                margin: 6px 0;
                font-size: 14px;
                color: #334155
            }

        .small {
            font-size: 13px;
            color: #61748a
        }

        @media (max-width:720px) {
            :root {
                --sidebar-w: 80px;
            }

            .main {
                padding: 12px
            }

            .grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .meta h3 {
                font-size: 14px;
                word-break: break-word;
            }

            .meta p {
                font-size: 12px;
            }
        }
    </style>


    <script type="module" src="/scripts/site-sidebar.js"></script>
</head>

<body>

    <site-sidebar collapsible logo-src="/assets/logo/logo.png" bg="#ffe6f0">

        <a href="search.html">Search Makers</a>
        <a href="https://forms.gle/6boFuotq8T9DGy4v6">Add me</a>
        <a href="cleaning.html">Fursuit Cleaning</a>
        <a href="about.html">About the Website</a>

    </site-sidebar>

    <main class="main">
        <header>
            <h2>Search Makers</h2>
            <div style="margin-left:auto" class="small" id="count">0 results</div>
        </header>

        <div class="controls">
            <input id="q" type="search" placeholder="Search by name/style/keywords..." />
            <select id="country">
                <option value="any">Any Country</option>
                <option value="es">Spain</option>
                <option value="us">United States</option>
                <option value="de">Germany</option>
                <option value="ko">Korea</option>
            </select>
            <button id="btnSearch">Search</button>
            <div style="flex:1"></div>
        </div>

        <div id="results" class="grid" aria-live="polite"></div>
    </main>

    <script>

        const rotationIntervals = [10000, 20000, 30000];
        const overlayFadeMs = 350;

        const params = new URLSearchParams(location.search);
        const initialQ = params.get('q') || '';
        const initialCountry = params.get('country') || 'any';

        let makers = [];

        async function loadMakers() {
            try {
                const r = await fetch('/makers.json?ts=' + Date.now());
                if (!r.ok) throw new Error('Could not load makers.json: ' + r.status);
                makers = await r.json();
            } catch (e) {
                console.error('Error loading makers.json', e);
                makers = [];
            }

            doSearch();
        }

        function doSearch() {
            const q = document.getElementById('q').value.trim().toLowerCase();
            const country = document.getElementById('country').value;
            let res = makers.filter(m => {
                if (country !== 'any' && m.country !== country) return false;
                if (!q) return true;
                if ((m.name || '').toLowerCase().includes(q)) return true;
                if ((m.bio || '').toLowerCase().includes(q)) return true;
                if ((m.styles || []).some(s => s.toLowerCase().includes(q))) return true;
                return false;
            });

            const resWithFake = insertFakeProfiles(res);

            renderResults(resWithFake);

            const newParams = new URLSearchParams();
            if (q) newParams.set('q', q);
            if (country && country !== 'any') newParams.set('country', country);
            history.replaceState({}, '', location.pathname + (newParams.toString() ? '?' + newParams.toString() : ''));
        }


        const TRANSPARENT_GIF = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';

        function makeFakeProfile() {
            return {
                id: 'highlight-' + Math.random().toString(36).slice(2, 9),
                name: '✨ Highlight Your Profile Here',
                bio: 'Make your profile appear at the top and shine for 30 days',
                images: [TRANSPARENT_GIF],

                fake: true,
                highlight: true
            };
        }

        function insertFakeProfiles(list) {
            const out = [];
            const firstPosOneBased = 5;
            let fakeInserted = false;

            for (let i = 0; i < list.length; i++) {
                const count = i + 1;
                if (count === firstPosOneBased || (count > firstPosOneBased && ((count - firstPosOneBased) % 20 === 0))) {
                    out.push(makeFakeProfile());
                    fakeInserted = true;
                }
                out.push(list[i]);
            }


            if (!fakeInserted) {
                out.push(makeFakeProfile());
            }


            return out;
        }

        function renderResults(list) {
            const cont = document.getElementById('results');
            cont.innerHTML = '';
            document.getElementById('count').textContent = list.length + ' results';
            if (list.length === 0) {
                cont.innerHTML = '<p class="small">No results. Try other terms.</p>';
                return;
            }

            list.forEach(m => {
                const card = document.createElement('div');
                card.className = 'card';


                if (m.highlight === true) {
                    card.classList.add('highlight');
                    const randomDelay = -(Math.random() * 3).toFixed(2);
                    card.style.animationDelay = `${randomDelay}s`;
                }


                const imgWrap = document.createElement('div');
                imgWrap.className = 'img-wrap';
                const imgEl = document.createElement('img');
                imgEl.alt = m.name || '';
                imgEl.loading = 'lazy';
                const images = (m.images && m.images.length) ? m.images.slice() : ['/assets/placeholder.jpg'];

                imgEl.src = images[0];
                imgWrap.appendChild(imgEl);

                const overlay = document.createElement('div');
                overlay.className = 'white-overlay';
                imgWrap.appendChild(overlay);


                const meta = document.createElement('div');
                meta.className = 'meta';

                const h3 = document.createElement('h3');
                h3.textContent = m.name || '';
                meta.appendChild(h3);


                if (m.country) {
                    const pCountry = document.createElement('p');
                    pCountry.className = 'small';
                    pCountry.textContent = `${m.countryname ? m.countryname + ', ' : ''}${m.country}`;
                    meta.appendChild(pCountry);
                }

                const pBio = document.createElement('p');
                pBio.innerHTML = escapeHtml((m.bio || '').slice(0, 120)) + ((m.bio || '').length > 120 ? '...' : '');
                meta.appendChild(pBio);


                const a = document.createElement('a');
                if (m.fake) {
                    a.href = 'highlight.html';
                    a.textContent = 'I want to highlight my profile ✨';
                } else {
                    a.href = `profile.html?id=${encodeURIComponent(m.id)}`;
                    a.textContent = 'View profile';
                }
                meta.appendChild(a);

                card.appendChild(imgWrap);
                card.appendChild(meta);
                cont.appendChild(card);


                if (m.fake) {
                    imgWrap.addEventListener('click', () => {
                        location.href = 'highlight.html';
                    });
                } else {
                    imgWrap.addEventListener('click', () => {
                        location.href = `profile.html?id=${encodeURIComponent(m.id)}`;
                    });
                }

                if (images.length > 1) {
                    startRotationForCard({ imgEl, overlay, images });
                }
            });
        }

        function startRotationForCard({ imgEl, overlay, images }) {
            const state = {
                currentIndex: 0,
                timeoutId: null,
                nextTickAt: null,
                paused: false,
                simulatedTick: false,
                remaining: null
            };

            let nextInterval = chooseRandomInterval();
            let initialDelay = Math.floor(Math.random() * nextInterval);
            state.nextTickAt = Date.now() + initialDelay;
            state.timeoutId = setTimeout(tick, initialDelay);

            const wrapper = imgEl.parentElement;
            wrapper.addEventListener('mouseenter', () => {
                if (state.paused) return;
                state.paused = true;
                const now = Date.now();
                state.remaining = state.nextTickAt - now;
                clearTimeout(state.timeoutId);
                if (state.remaining <= 0) {
                    state.simulatedTick = true;
                } else {
                    state.simulatedTick = false;
                }
            });

            wrapper.addEventListener('mouseleave', () => {
                if (!state.paused) return;
                state.paused = false;
                if (state.simulatedTick) {
                    state.simulatedTick = false;
                    const ni = chooseRandomInterval();
                    state.nextTickAt = Date.now() + ni;
                    state.timeoutId = setTimeout(tick, ni);
                } else {
                    const rem = Math.max(50, state.remaining || 0);
                    state.nextTickAt = Date.now() + rem;
                    state.timeoutId = setTimeout(tick, rem);
                }
            });

            function tick() {
                if (state.paused) {
                    state.nextTickAt = Date.now() + chooseRandomInterval();
                    state.timeoutId = setTimeout(tick, chooseRandomInterval());
                    return;
                }

                overlay.style.transition = `opacity ${overlayFadeMs}ms ease`;
                overlay.style.opacity = '1';
                setTimeout(() => {
                    state.currentIndex = (state.currentIndex + 1) % images.length;
                    imgEl.src = images[state.currentIndex];
                    overlay.style.opacity = '0';
                }, overlayFadeMs);

                nextInterval = chooseRandomInterval();
                state.nextTickAt = Date.now() + nextInterval;
                state.timeoutId = setTimeout(tick, nextInterval);
            }

            function chooseRandomInterval() {
                const idx = Math.floor(Math.random() * rotationIntervals.length);
                return rotationIntervals[idx];
            }

            return {
                stop() { clearTimeout(state.timeoutId); }
            };
        }

        function escapeHtml(s) { return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('q').value = initialQ;
            document.getElementById('country').value = initialCountry;

            document.getElementById('btnSearch').addEventListener('click', doSearch);
            document.getElementById('q').addEventListener('keydown', e => { if (e.key === 'Enter') doSearch(); });

            loadMakers();

            initBottomBarWatcher();
        });


        function initBottomBarWatcher() {
            const setBottomBarHeight = (h) => {
                const val = (typeof h === 'number') ? h + 'px' : String(h || '0px');
                document.documentElement.style.setProperty('--bottom-bar-height', val);
                document.body.style.scrollPaddingBottom = val;
                const main = document.querySelector('.main');
                if (main) main.style.paddingBottom = `calc(var(--page-pad) + var(--bottom-bar-height))`;
            };


            const detectAndObserve = () => {
                const bar = document.querySelector('.donate-bar-bundle');
                if (bar) {
                    setBottomBarHeight(bar.offsetHeight);

                    if (window.ResizeObserver) {
                        try {
                            const ro = new ResizeObserver(entries => {
                                for (const e of entries) {
                                    const h = Math.round(e.contentRect.height);
                                    setBottomBarHeight(h);
                                }
                            });
                            ro.observe(bar);
                        } catch (err) {
                            window.addEventListener('resize', () => setBottomBarHeight(bar.offsetHeight));
                        }
                    } else {
                        window.addEventListener('resize', () => setBottomBarHeight(bar.offsetHeight));
                    }
                } else {
                    setBottomBarHeight(0);
                }
            };

            const mo = new MutationObserver((mutations) => {
                for (const m of mutations) {
                    if (m.addedNodes && m.addedNodes.length) {
                        for (const n of m.addedNodes) {
                            if (n.nodeType === 1) {
                                if (n.classList && n.classList.contains('donate-bar-bundle')) {
                                    detectAndObserve();
                                    return;
                                }
                                if (n.querySelector && n.querySelector('.donate-bar-bundle')) {
                                    detectAndObserve();
                                    return;
                                }
                            }
                        }
                    }
                }
            });

            mo.observe(document.body, { childList: true, subtree: true });

            detectAndObserve();
            setTimeout(detectAndObserve, 300);
            setTimeout(detectAndObserve, 1000);
        }
    </script>

    <script src="scripts/bottom-bar.js" defer></script>

</body>

</html>
