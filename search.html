<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search Makers — MVP</title>

    <style>
        :root {
            /* 1. DEFINIMOS LAS MEDIDAS AQUÍ PARA QUE EXISTAN SIEMPRE */
            --sidebar-w: 220px;
            --sidebar-collapsed-w: 64px;
            --sidebar-bg: #ffe6f0;
            --page-pad: 18px;
            --card-radius: 10px;
            --img-size: 260px;
            --bottom-bar-height: 0px;
        }

        /* 2. CUANDO EL HTML TIENE LA CLASE DE COLAPSADO, CAMBIAMOS EL VALOR DE --sidebar-w */
        html.site-sidebar-collapsed {
            --sidebar-w: var(--sidebar-collapsed-w);
        }

        site-sidebar:not(:defined) {
            display: none;
        }

        site-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            /* La barra usa siempre --sidebar-w. Si la variable cambia, la barra cambia */
            width: var(--sidebar-w);
            z-index: 60;
            transition: width 0.22s ease; /* Añadida transición suave para la barra */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Inter,system-ui,Arial;
            margin: 0;
            color: #0f1724;
            background: #fff;
            scroll-padding-bottom: var(--bottom-bar-height);
        }

        .main {
            /* El margen también usa --sidebar-w. Si la variable cambia, el margen se ajusta */
            margin-left: var(--sidebar-w);
            padding: var(--page-pad);
            min-height: 100vh;
            transition: margin-left 0.22s ease; /* Transición suave para el contenido */
            padding-bottom: calc(var(--page-pad) + var(--bottom-bar-height));
            position: relative; /* Añadido por seguridad */
            z-index: 1;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }

            header h2 {
                margin: 0
            }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap
        }

        input[type="search"], select, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd
        }

        button {
            cursor: pointer
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
            gap: 14px;
            padding-bottom: 6px;
        }

        .card {
            border: 1px solid #eee;
            border-radius: var(--card-radius);
            overflow: hidden;
            background: #fafafa;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .img-wrap {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f3f3f3;
            cursor: pointer;
        }

            .img-wrap img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: opacity 300ms ease;
                opacity: 1;
            }

            .img-wrap .white-overlay {
                position: absolute;
                inset: 0;
                background: #fff;
                opacity: 0;
                pointer-events: none;
                transition: opacity 350ms ease;
            }

        .meta {
            margin-top: 0;
            flex: 1
        }

            .meta h3 {
                margin: 0;
                font-size: 16px
            }

            .meta p {
                margin: 6px 0;
                font-size: 14px;
                color: #334155
            }

        .small {
            font-size: 13px;
            color: #61748a
        }

        @media (max-width:720px) {
            :root {
                /* En móvil la barra es más pequeña por defecto */
                --sidebar-w: 80px;
            }

            .main {
                padding: 12px
            }
        }
    </style>


    <script type="module" src="/scripts/site-sidebar.js"></script>
</head>

<body>

    <site-sidebar collapsible logo-src="/assets/logo/logo.png" bg="#ffe6f0">

        <a href="search.html">Search Makers</a>
        <a href="https://forms.gle/6boFuotq8T9DGy4v6">Add me</a>
        <a href="about.html">About</a>


    </site-sidebar>

    <main class="main">
        <header>
            <h2>Search Makers</h2>
            <div style="margin-left:auto" class="small" id="count">0 results</div>
        </header>

        <div class="controls">
            <input id="q" type="search" placeholder="Search by name/style/keywords..." />
            <select id="country">
                <option value="any">Any country</option>
                <option value="es">Spain</option>
                <option value="us">United States</option>
                <option value="de">Germany</option>
                <option value="ko">Korea</option>
            </select>
            <button id="btnSearch">Search</button>
            <div style="flex:1"></div>
        </div>

        <div id="results" class="grid" aria-live="polite"></div>

    </main>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8232569132678992"
            crossorigin="anonymous"></script>

    <script>

        const rotationIntervals = [10000, 20000, 30000];
        const overlayFadeMs = 350;

        const params = new URLSearchParams(location.search);
        const initialQ = params.get('q') || '';
        const initialCountry = params.get('country') || 'any';

        let makers = [];

        async function loadMakers() {
            try {
                const r = await fetch('/makers.json?ts=' + Date.now());
                if (!r.ok) throw new Error('Could not load makers.json: ' + r.status);
                makers = await r.json();
            } catch (e) {
                console.error('Error loading makers.json', e);
                makers = [];
            }
            renderResults(makers);
            doSearch();
        }

        function doSearch() {
            const q = document.getElementById('q').value.trim().toLowerCase();
            const country = document.getElementById('country').value;
            let res = makers.filter(m => {
                if (country !== 'any' && m.country !== country) return false;
                if (!q) return true;
                if ((m.name || '').toLowerCase().includes(q)) return true;
                if ((m.bio || '').toLowerCase().includes(q)) return true;
                if ((m.styles || []).some(s => s.toLowerCase().includes(q))) return true;
                return false;
            });
            renderResults(res);
            const newParams = new URLSearchParams();
            if (q) newParams.set('q', q);
            if (country && country !== 'any') newParams.set('country', country);
            history.replaceState({}, '', location.pathname + (newParams.toString() ? '?' + newParams.toString() : ''));
        }

        function renderResults(list) {
            const cont = document.getElementById('results');
            cont.innerHTML = '';
            document.getElementById('count').textContent = list.length + ' results';
            if (list.length === 0) {
                cont.innerHTML = '<p class="small">No results found. Try different terms.</p>';
                return;
            }

            list.forEach(m => {
                const card = document.createElement('div');
                card.className = 'card';
                const imgWrap = document.createElement('div');
                imgWrap.className = 'img-wrap';
                const imgEl = document.createElement('img');
                imgEl.alt = m.name || '';
                imgEl.loading = 'lazy';
                const images = (m.images && m.images.length) ? m.images.slice() : ['/assets/placeholder.jpg'];

                imgEl.src = images[0];
                imgWrap.appendChild(imgEl);

                const overlay = document.createElement('div');
                overlay.className = 'white-overlay';
                imgWrap.appendChild(overlay);

                const meta = document.createElement('div');
                meta.className = 'meta';
                meta.innerHTML = `
                                                          <h3>${escapeHtml(m.name)}</h3>
                                                          <p class="small">${escapeHtml(m.countryname || '')}, ${escapeHtml(m.country)}</p>
                                                          <p>${escapeHtml((m.bio || '').slice(0, 120))}${(m.bio || '').length > 120 ? '...' : ''}</p>
                                                          <a href="profile.html?id=${encodeURIComponent(m.id)}">View profile</a>
                                                        `;

                card.appendChild(imgWrap);
                card.appendChild(meta);
                cont.appendChild(card);

                imgWrap.addEventListener('click', () => {
                    location.href = `profile.html?id=${encodeURIComponent(m.id)}`;
                });

                if (images.length > 1) {
                    startRotationForCard({ imgEl, overlay, images });
                }
            });
        }

        function startRotationForCard({ imgEl, overlay, images }) {
            const state = {
                currentIndex: 0,
                timeoutId: null,
                nextTickAt: null,
                paused: false,
                simulatedTick: false,
                remaining: null
            };

            let nextInterval = chooseRandomInterval();
            let initialDelay = Math.floor(Math.random() * nextInterval);
            state.nextTickAt = Date.now() + initialDelay;
            state.timeoutId = setTimeout(tick, initialDelay);

            const wrapper = imgEl.parentElement;
            wrapper.addEventListener('mouseenter', () => {
                if (state.paused) return;
                state.paused = true;
                const now = Date.now();
                state.remaining = state.nextTickAt - now;
                clearTimeout(state.timeoutId);
                if (state.remaining <= 0) {
                    state.simulatedTick = true;
                } else {
                    state.simulatedTick = false;
                }
            });

            wrapper.addEventListener('mouseleave', () => {
                if (!state.paused) return;
                state.paused = false;
                if (state.simulatedTick) {
                    state.simulatedTick = false;
                    const ni = chooseRandomInterval();
                    state.nextTickAt = Date.now() + ni;
                    state.timeoutId = setTimeout(tick, ni);
                } else {
                    const rem = Math.max(50, state.remaining || 0);
                    state.nextTickAt = Date.now() + rem;
                    state.timeoutId = setTimeout(tick, rem);
                }
            });

            function tick() {
                if (state.paused) {
                    state.nextTickAt = Date.now() + chooseRandomInterval();
                    state.timeoutId = setTimeout(tick, chooseRandomInterval());
                    return;
                }

                overlay.style.transition = `opacity ${overlayFadeMs}ms ease`;
                overlay.style.opacity = '1';
                setTimeout(() => {
                    state.currentIndex = (state.currentIndex + 1) % images.length;
                    imgEl.src = images[state.currentIndex];
                    overlay.style.opacity = '0';
                }, overlayFadeMs);

                nextInterval = chooseRandomInterval();
                state.nextTickAt = Date.now() + nextInterval;
                state.timeoutId = setTimeout(tick, nextInterval);
            }

            function chooseRandomInterval() {
                const idx = Math.floor(Math.random() * rotationIntervals.length);
                return rotationIntervals[idx];
            }

            return {
                stop() { clearTimeout(state.timeoutId); }
            };
        }

        function escapeHtml(s) { return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('q').value = initialQ;
            document.getElementById('country').value = initialCountry;

            document.getElementById('btnSearch').addEventListener('click', doSearch);
            document.getElementById('q').addEventListener('keydown', e => { if (e.key === 'Enter') doSearch(); });

            loadMakers();

            initBottomBarWatcher();
        });


        function initBottomBarWatcher() {
            const setBottomBarHeight = (h) => {
                const val = (typeof h === 'number') ? h + 'px' : String(h || '0px');
                document.documentElement.style.setProperty('--bottom-bar-height', val);
                document.body.style.scrollPaddingBottom = val;
                const main = document.querySelector('.main');
                if (main) main.style.paddingBottom = `calc(var(--page-pad) + var(--bottom-bar-height))`;
            };


            const detectAndObserve = () => {
                const bar = document.querySelector('.donate-bar-bundle');
                if (bar) {
                    setBottomBarHeight(bar.offsetHeight);

                    if (window.ResizeObserver) {
                        try {
                            const ro = new ResizeObserver(entries => {
                                for (const e of entries) {
                                    const h = Math.round(e.contentRect.height);
                                    setBottomBarHeight(h);
                                }
                            });
                            ro.observe(bar);
                        } catch (err) {
                            window.addEventListener('resize', () => setBottomBarHeight(bar.offsetHeight));
                        }
                    } else {
                        window.addEventListener('resize', () => setBottomBarHeight(bar.offsetHeight));
                    }
                } else {
                    setBottomBarHeight(0);
                }
            };

            const mo = new MutationObserver((mutations) => {
                for (const m of mutations) {
                    if (m.addedNodes && m.addedNodes.length) {
                        for (const n of m.addedNodes) {
                            if (n.nodeType === 1) {
                                if (n.classList && n.classList.contains('donate-bar-bundle')) {
                                    detectAndObserve();
                                    return;
                                }
                                if (n.querySelector && n.querySelector('.donate-bar-bundle')) {
                                    detectAndObserve();
                                    return;
                                }
                            }
                        }
                    }
                }
            });

            mo.observe(document.body, { childList: true, subtree: true });

            detectAndObserve();
            setTimeout(detectAndObserve, 300);
            setTimeout(detectAndObserve, 1000);
        }
    </script>

    <script src="scripts/bottom-bar.js" defer></script>

    </script>

    <div id="cookie-banner" aria-hidden="true" style="display:none;">
        <div class="cb-inner">
            <div class="cb-text">
                <strong>We use cookies</strong>
                <p>Accept marketing cookies to see the Test Ad below.</p>
                <div class="cb-actions">
                    <button id="cb-accept-all" class="btn">Accept all</button>
                    <button id="cb-reject-all" class="btn ghost">Reject</button>
                    <button id="cb-manage" class="btn ghost">Settings</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cookie-panel" aria-hidden="true" style="display:none;">
        <div class="cp-inner">
            <h3>Preferences</h3>
            <div class="cp-row"><label><input type="checkbox" data-cookie="necessary" disabled checked> Necessary</label></div>
            <div class="cp-row"><label><input type="checkbox" data-cookie="marketing"> Marketing / Ads</label></div>
            <div class="cp-actions">
                <button id="cp-save" class="btn">Save</button>
                <button id="cp-cancel" class="btn ghost">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const ADSENSE_CLIENT = 'ca-pub-8232569132678992';
            const TEST_MODE = false;
            const COOKIE_KEY = 'siteCookieConsent_v1';

            function readConsent() { try { return JSON.parse(localStorage.getItem(COOKIE_KEY)); } catch (e) { return null; } }
            function writeConsent(obj) { localStorage.setItem(COOKIE_KEY, JSON.stringify(obj)); }
            function hasConsent(cat) { const c = readConsent(); return c && c[cat] === true; }

            const banner = document.getElementById('cookie-banner');
            const panel = document.getElementById('cookie-panel');

            function showBanner() { banner.style.display = 'block'; banner.setAttribute('aria-hidden', 'false'); }
            function hideBanner() { banner.style.display = 'none'; banner.setAttribute('aria-hidden', 'true'); }
            function showPanel() { panel.style.display = 'block'; panel.setAttribute('aria-hidden', 'false'); }
            function hidePanel() { panel.style.display = 'none'; panel.setAttribute('aria-hidden', 'true'); }

            let adsScriptLoaded = false;
            function injectAdsenseScript() {
                if (adsScriptLoaded) return;

                console.log("Injecting AdSense Script...");
                const s = document.createElement('script');
                s.async = true;
                s.crossOrigin = 'anonymous';

                s.src = `https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${ADSENSE_CLIENT}`;

                document.head.appendChild(s);
                adsScriptLoaded = true;

                (window.adsbygoogle = window.adsbygoogle || []).push({
                    google_ad_client: ADSENSE_CLIENT,
                    enable_page_level_ads: true // Habilita Auto Ads
                });
            }

            function renderAdSlots() {
                const slots = document.querySelectorAll('.ad-slot');
                console.log("Found slots:", slots.length); // LOG PARA DEPURAR

                slots.forEach(slot => {
                    if (slot.dataset.rendered === 'true') return;

                    // Si NO hay consentimiento
                    if (!hasConsent('marketing')) {
                        slot.innerHTML = '<div class="ad-placeholder">Ad space (Accept cookies to see test ad)</div>';
                        slot.dataset.rendered = 'true';
                        return;
                    }

                    // Si HAY consentimiento
                    console.log("Rendering Ad in slot...");
                    const adSlotId = slot.getAttribute('data-ad-slot') || '1234567890';

                    const ins = document.createElement('ins');
                    ins.className = 'adsbygoogle';
                    ins.style.display = 'block';
                    ins.setAttribute('data-ad-client', ADSENSE_CLIENT); // Importante ponerlo aquí también explícitamente
                    ins.setAttribute('data-ad-slot', adSlotId);
                    ins.setAttribute('data-ad-format', 'auto');
                    ins.setAttribute('data-full-width-responsive', 'true');

                    if (TEST_MODE) {
                        ins.setAttribute('data-adtest', 'on');
                    }

                    slot.innerHTML = '';
                    slot.appendChild(ins);
                    slot.dataset.rendered = 'true';

                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    } catch (e) { console.error("AdSense push error", e); }
                });
            }

            function ensureAdsScriptAndRender() {
                if (!adsScriptLoaded) injectAdsenseScript();
                renderAdSlots();
            }

            document.addEventListener('DOMContentLoaded', function () {
                const consent = readConsent();

                // Botones
                document.getElementById('cb-accept-all').onclick = () => {
                    writeConsent({ necessary: true, marketing: true });
                    hideBanner(); hidePanel();
                    ensureAdsScriptAndRender();
                };
                document.getElementById('cb-reject-all').onclick = () => {
                    writeConsent({ necessary: true, marketing: false });
                    hideBanner(); hidePanel();
                    renderAdSlots(); // Renderizará el placeholder
                };
                document.getElementById('cb-manage').onclick = () => { showPanel(); };
                document.getElementById('cp-cancel').onclick = () => { hidePanel(); };
                document.getElementById('cp-save').onclick = () => {
                    const mkt = document.querySelector('input[data-cookie="marketing"]').checked;
                    writeConsent({ necessary: true, marketing: mkt });
                    hidePanel(); hideBanner();
                    if (mkt) ensureAdsScriptAndRender();
                    else renderAdSlots();
                };

                if (!consent) {
                    showBanner();
                } else {
                    if (hasConsent('marketing')) ensureAdsScriptAndRender();
                    else renderAdSlots();
                }
            });
        })();
    </script>
